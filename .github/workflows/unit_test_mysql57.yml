# DO NOT MODIFY: THIS FILE IS GENERATED USING "make generate_ci_workflows"

name: Unit Test (mysql57)
on: [push, pull_request]
jobs:

  test:
    runs-on: ubuntu-20.04

    steps:
    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.15

    - name: Tune the OS
      run: |
        echo 1024 65535 > /proc/sys/net/ipv4/ip_local_port_range

    - name: Check out code
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        export DEBIAN_FRONTEND="noninteractive"
        sudo apt-get update

        # mysql57
        # Ubuntu 20.04 ships with MySQL 8.0. We want to force install 5.7
        wget http://repo.mysql.com/mysql-apt-config_0.8.16-1_all.deb \
          && echo mysql-apt-config    mysql-apt-config/repo-codename  select  bionic | debconf-set-selections \
          && echo mysql-apt-config    mysql-apt-config/repo-distro    select  ubuntu | debconf-set-selections \
          && echo mysql-apt-config    mysql-apt-config/select-server  select  mysql-5.7 | debconf-set-selections \
          && echo mysql-apt-config    mysql-apt-config/select-product select  Ok | debconf-set-selections \
          && dpkg -i mysql-apt-config_0.8.16-1_all.deb \
          && apt-get update && apt-get install -y mysql-client=5.7.32-1ubuntu18.04

        sudo apt-get install -y make unzip g++ curl git wget ant openjdk-8-jdk eatmydata
        sudo service mysql stop
        sudo bash -c "echo '/usr/sbin/mysqld { }' > /etc/apparmor.d/usr.sbin.mysqld" # https://bugs.launchpad.net/ubuntu/+source/mariadb-10.1/+bug/1806263
        sudo ln -s /etc/apparmor.d/usr.sbin.mysqld /etc/apparmor.d/disable/
        sudo apparmor_parser -R /etc/apparmor.d/usr.sbin.mysqld || echo "could not remove mysqld profile"

        mkdir -p dist bin
        curl -L https://github.com/coreos/etcd/releases/download/v3.3.10/etcd-v3.3.10-linux-amd64.tar.gz | tar -zxC dist
        mv dist/etcd-v3.3.10-linux-amd64/{etcd,etcdctl} bin/

        go mod download

    - name: Run make tools
      run: |
        make tools

    - name: Run test
      timeout-minutes: 30
      run: |
        eatmydata -- make unit_test
