name: Operator Example

on: [push, pull_request]

concurrency:
  group: format('{0}-{1}', ${{ github.ref }}, 'Operator Example')
  cancel-in-progress: true

jobs:
  test:
    name: Operator Example
    runs-on: self-hosted
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Check out code
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go mod download

      - name: Build
        run: |
          make build

      - name: Start minikube
        uses: medyagh/setup-minikube@master
        with:
          # Creating minikube using all core of the hosted runners.
          # Equinix's c3.small.x86 has 8 cores.
          cpus: 8
          memory: 4000m
          kubernetes-version: v1.22.7

      - name: operator example
        timeout-minutes: 20
        run: |
          source build.env
          eatmydata -- go run test.go -print-log -follow -docker=false -skip-build operator_example
